<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Add</title>
	<link rel="stylesheet" type="text/css"
		  href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container">
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li class="active"><a href="/addPart">Add...</a></li>
				<li><a href="/search">Search...</a></li>
				<li><a href="/sort">Sort...</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="container">
		<form class="form-horizontal" th:action="@{/add}" name="input_form" id="input_form"
			  method="post" role="form">
			<div class="form-group">
				<input type="text" class="form-control" id="name" th:name="name" placeholder="Enter part name:" maxlength="100" style="width: 400px"/>
			</div>

			<div class="form-group">
				<input type="number" value="1" min="0" class="form-control" id="quantity" th:name="quantity" style="width: 100px" />
			</div>

			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="necessary" th:name="necessary" />
					<label class="form-check-label" for="necessary">
						Necessary?
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Add a Part</button>
		</form>
	</div>
</div>
</body>
</html>
